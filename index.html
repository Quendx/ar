<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arshyn Margulan</title>
  </head>
  <body>
    <p id="js"></p>
    <script>
      document.getElementById("js").innerHTML = "Arshyn Margulan: CS-2122"
    </script>
    <h3>Current date</h3>
    <script>
    const d=new Date();
    document.write("Year is :"+d.getFullYear())
    </script>
    <br>
    <script>
    const days=["Monday","Tuesday","Wednesday","Thurday","Friday","Saturday","Sunday"];
    const dy=new Date();
    document.write("Today is :"+days[dy.getDay()])
    </script>
    <br>
    <script>
    const dz=new Date();
    document.write("Date  :"+dz.getDate());
    </script>
    <br>
    <script>
    const months =["January","February","March","April","May","June","July","August","September","October","November","December"];
    const ds=new Date();
    document.write("Month  :"+months[ds.getDay()]);
    </script>
    <hr>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>

<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
</script>
  </body>
</html>
